name: Generate daily data

on:
  schedule:
    - cron: "0 6 * * *"   # Runs daily at 06:00 UTC
  workflow_dispatch:       # Allows manual trigger from Actions tab

permissions:
  contents: write          # Required to commit updated data back to repo

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install site dependencies
        run: npm --prefix site ci

      - name: Generate data (direct + debug)
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          HUGGINGFACE_MODEL: ${{ secrets.HUGGINGFACE_MODEL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          set -e
          echo "WORKFLOW VERSION: hf-secrets-v2 (2026-02-26)"
          echo "NEWSAPI_KEY length: ${#NEWSAPI_KEY}"
          echo "HUGGINGFACE_API_KEY length: ${#HUGGINGFACE_API_KEY}"
          echo "HUGGINGFACE_MODEL: ${HUGGINGFACE_MODEL:-<unset>}"
          echo "FINNHUB_API_KEY length: ${#FINNHUB_API_KEY}"
          node -v
          node scripts/generate-data.mjs

      - name: Debug output files
        run: |
          echo "Listing data folder:"
          ls -la data
          echo "Listing today's folder (UTC) if it exists:"
          ls -la data/$(date -u +%F) || true
          echo "Git status (porcelain):"
          git status --porcelain

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "data: generate daily digest"
          git push